<div class="container">
    <div class="col-md-12 text-center ">
        <h1>The TchatBook</h1><hr>
        <ng-container *ngFor="let message of messages">
            <div class="message" [ngClass]="{'from':message.author==='bot', 'to':message.author==='user'}">
                {{message.content}}
            </div>
        </ng-container>
    </div>   
    <div class=" col-md-12 text-center ">
        <label *ngIf="messages.length == 0; else dialogInfo" for="nameField">Your message</label>
        <input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text" class="form-control">
        <button class="btn btn-primary" (click)="sendMessage()">Ask tchatbook</button>
        <ng-template #dialogInfo>
        </ng-template>
    </div>
</div>
<app-footer></app-footer>
