<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{title}}</title>
</head>

<body>
  <header class="container" style=" text-align: center;">
    <h1>{{title}}</h1>
  </header>

  <article class="container" class="border p-4 d-flex justify-content-center mb-4">

      <form  action="contact.html"  method="post"  id="f1" class="center"  >
        <div class="form-group" class="container text-center">
          <img src="/assets/soso.png"  alt="book" class="img-fluid mx-auto" >
        </div>

        <div class="form-group" >
          <label for="first" mdbLabel class="form-label">Firstname<span>*</span></label>
          <input type="text" class="form-control" id="first" placeholder="Please enter your firstname" required  mdbInput mdbValidate formControlName="first">
        </div>

        <div class="form-group">
          <label for="last">Lastname<span>*</span></label>
          <input type="text" class="form-control" id="last" name="lastname" placeholder="Please enter your lastname" required>
        </div>

        <div class="form-group">
          <label for="email">Email:<span>*</span></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Please enter your email" required>
        </div>

        <div class="form-group">
          <label for="specify">Subject<span>*</span></label>
          <input type="text" class="form-control" id="subject" name="email" placeholder="" required>
        </div>

        <div class="form-group">
          <label for="message">Message<span>*</span></label>
          <textarea class="form-control" id="message" placeholder="Message for us" rows="3"></textarea>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="copy">
          <label class="form-check-label" for="copy">Send me a copy</label>
        </div>

        <button type="submit" class="btn btn-primary" >Send Message</button>
     
    </form>
  </article>
  <app-footer></app-footer>

</body>

</html>
